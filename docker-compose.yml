version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://finarena.pl}
        - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Finarena}
        - GHOST_URL=${GHOST_URL}
        - GHOST_CONTENT_API_KEY=${GHOST_CONTENT_API_KEY}
    container_name: finarena-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GHOST_URL=${GHOST_URL}
      - GHOST_CONTENT_API_KEY=${GHOST_CONTENT_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://finarena.pl}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Finarena}
      - CONTACT_FORM_ENDPOINT=${CONTACT_FORM_ENDPOINT:-}
    networks:
      - finarena-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  finarena-network:
    driver: bridge
    external: true
